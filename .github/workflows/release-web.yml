name: Release Web
on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Use Node 22.14 for semantic-release
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - run: npm ci
      - run: npx semantic-release