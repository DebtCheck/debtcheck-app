name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Typecheck, Lint, Test
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NEXT_TELEMETRY_DISABLED: 1
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # (Optional) Prisma codegen if you use Prisma
      - name: Prisma generate
        run: npx prisma generate
        if: hashFiles('prisma/schema.prisma') != ''

      - name: Typecheck
        run: |
          if npm run | grep -q "typecheck"; then
            npm run typecheck
          else
            npx tsc --noEmit
          fi

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "No lint script, skipping"
          fi

      - name: Run tests (Vitest)
        run: |
          npm run test -- --run --coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  build:
    name: Next.js build
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && needs.test.result == 'success' }}

    env:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate
        if: hashFiles('prisma/schema.prisma') != ''

      - name: Build
        run: npm run build

      - name: Upload .next build (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/
